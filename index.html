<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="circle">
        <div class="house">
            <div class="one"></div>
            <div class="second"></div>
            <div class="third"></div>
            <div class="forth"></div>
        </div>
       
        
        
    </div>
    <div class="container">

        <div class="inputs">
            <input class="up" type="number" placeholder="Y">
            <input class="left" type="number" placeholder="X">
            <button class="transformButton">transform</button>
            <input class="rotate" type="number" placeholder="rotate value">
            <button class="rotatingButton">rotate</button>
            <input class="scaleX" type="number" placeholder="scale in X">
            <input class="scaleY" type="number" placeholder="scale in Y">
            <button class="scalingButton">scale</button>
        </div>

    </div>
    
        <script src="edit_classes.js"></script>
